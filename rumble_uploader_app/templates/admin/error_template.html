{% extends "base.html" %}
{% block content %}

<body>

        <h1>Oops! Something went wrong.</h1>

        <a href="{% url 'home' %}">Go to Homepage</a>
        <a href="javascript:history.back()">Go Back</a>
    </div>
</body>

{% endblock %}
