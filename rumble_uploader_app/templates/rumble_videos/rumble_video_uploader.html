{% extends "base.html" %}

{% block content %}
    <h1>Rumble Video Upload</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        <button type="submit">Upload</button>
    </form>

    <!-- <form method="post" enctype="multipart/form-data">

    </form> -->


{% endblock %}
