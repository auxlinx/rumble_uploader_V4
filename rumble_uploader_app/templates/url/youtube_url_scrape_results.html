{% extends "base.html" %}
{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <head>
        <title>YouTube Scrape Results</title>
    </head>
    <body>
        <h1>Scrape Results</h1>
        <ul>
            {% for result in scrape_results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    </body>
    </html>

{% endblock %}
