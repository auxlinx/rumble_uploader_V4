{% extends "base.html" %}
{% block content %}
<div>
    <h1>Youtube URL Downloader</h1>
</div>
{% if success_message %}
<div class="alert alert-success" role="alert">
  {{ success_message }}
</div>
{% endif %}
<form action="{% url 'youtube_url_add' %}" method="post">
    {% csrf_token %}
    <input type="text" name="youtube_video_url" placeholder="Enter YouTube link">
    <button type="submit">Add Youtube URL</button>
</form>
